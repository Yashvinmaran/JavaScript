  <div class="form-container">
    <h2>Basic Information</h2>
    <form id="propertyForm">
      <div class="form-section">
        <input type="text" id="propertyName" placeholder="Property Name">
        <input type="text" id="propertyLocation" placeholder="Property Location">
        <textarea id="propertyDescription" placeholder="Property Description"></textarea>
        <input type="text" id="imageURL" placeholder="Image URL">
      </div>

      <h2>Property For</h2>
      <div class="form-section">
        <label><input type="radio" name="propertyType" value="rent" checked> For Rent</label>
        <label><input type="radio" name="propertyType" value="sale"> For Sale</label>
        <input type="text" id="priceRent" placeholder="Price / Rent">
        <textarea id="propertyAddress" placeholder="Property Address"></textarea>
        <input type="text" id="bedrooms" placeholder="Bedrooms">
        <input type="text" id="squareFeet" placeholder="Square ft">
        <input type="text" id="carParking" placeholder="Car Parking">
        <input type="text" id="yearBuilt" placeholder="Year Built">
      </div>

      <button type="button" id="saveBtn">Save</button>
      <button type="reset">Cancel</button>
    </form>
  </div>

  <script src="add.js"></script>
</body>
