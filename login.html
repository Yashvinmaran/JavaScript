<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Login Form -->
    <div id="login-box" class="container">
        <h2>GET STARTED WITH US</h2>
        <p>Sign in to start your session</p>
        <form id="login-form">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required>
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
            
            <div class="remember-me">
                <label>
                    <input type="checkbox" id="remember-me"> Remember Me
                </label>
                <a href="#">Forgot pwd?</a>
            </div>
            <button type="submit">SIGN IN</button>
        </form>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="switch-form">
            Don't have an account? <a href="#" id="go-to-register">Sign Up</a>
        </div>
    </div>

    <!-- Registration Form -->
    <div id="register-box" class="container">
        <h2>REGISTER WITH US</h2>
        <form id="register-form">
            <label for="register-username">Name</label>
            <input type="text" id="register-username" required>
            
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
            
            <label for="register-mob">Mobile</label>
            <input type="tel" id="register-mob" required>
            
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
            
            <label for="register-cpassword">Confirm Password</label>
            <input type="password" id="register-cpassword" required>
            
            <button type="submit">Register</button>
        </form>
        <div class="switch-form">
            Already have an account? <a href="#" id="go-to-login">Login</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
